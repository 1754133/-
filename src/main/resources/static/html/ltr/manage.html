<script type="text/javascript">
    $.ajax({
        type:"GET",
        url:"http://localhost:8080/notification",
        dataType:"json",
        success:function (result) {
            console.log(result)
            createnotifylist(result)
        }
    })

    $.ajax({
        type:"GET",
        url:"http://localhost:8080/borrow/borrowinfo/overdue",
        dataType:"json",
        success:function (result) {
            console.log(result)
            createuserlist(result)
        }
    })

    function createuserlist(data) {
        var str="";
        for(var i=0;i<data.length;i++){
            str+="<tr><td>"+data[i].userEmail+"</td><td>"+data[i].bookName+"</td><td>"+data[i].isbn+"</td><td>"+data[i].shReturnDate+"</td><td width='10%'><center>"+
                "<button type='button' class='btn btn-outline-dark' onclick=\"notice('"+data[i].userEmail+"','"+data[i].bookName+"')\">邮件提醒</button>"+
                "</center></td></tr>";
        }
        $("#userlist").html(str);
        $('#shReturnUser').DataTable();
    }

    function notice(email, bookName) {
        $.ajax({
            type:"POST",
            url:"http://localhost:8080/users/email",
            data:{
                email:email,
                bookName:bookName
            },
            dataType:"json",
            success:function (result) {
                if(result){
                    alert("发送成功")
                }
                else{
                    alert("发送失败")
                }
            }
        })
    }

    function createnotifylist(data) {
        var str="";
        for(var i=0;i<data.length;i++){
            str+="<tr><td width='75%'>"+data[i].content+"</td><td width='15%'>"+data[i].date+"</td><td width='10%'><center>"+
                "<button type='button' class='btn btn-outline-dark' onclick=\"deletentf("+data[i].id+")\">删除</button>"+
                "</center></td></tr>";
        }
        $("#ntflist").html(str);
        $('#notification').DataTable();
    }

    function submit() {
        var ntf=document.getElementById("ntf").value
        $.ajax({
            type:"POST",
            url:"http://localhost:8080/notification",
            data:{
                content:ntf
            },
            dataType:"json",
            success:function (result) {
                if (result) {
                    alert("添加公告成功")
                    location.reload()
                }
                else {
                    alert("添加失败")
                }
            }
        })
    }

    function deletentf(id) {

        var r=confirm("您确定要刪除该公告吗？")
        if(r){
            $.ajax({
                type:"DELETE",
                url:"http://localhost:8080/notification/"+id,
                dataType:"json",
                success:function (result) {
                    if(result){
                        alert("删除成功")
                        location.reload()
                    }
                    else{
                        alert("删除失败")
                    }
                }
            })
        }
    }

</script>
