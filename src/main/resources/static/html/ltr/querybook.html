        <script type="text/javascript">
            $("#booktable").hide();

            function query() {
                var keyword=$("#keyword").val();
                console.log(keyword)
                $.ajax({
                    type:"GET",
                    url:"http://localhost:8080/books/keywords/" + keyword,
                    dateType:"json",
                    success:function (result) {
                        createlist(result)
                    }
                })
            }

        function createlist(data) {
            var str="";
            for(var i=0;i<data.length;i++){
                str += "<tr><td><center>"+data[i].name+"</center></td><td><center>"+data[i].author+
                    "</center></td><td><center>"+data[i].shelfId+"</center></td><td width=16%><center>"+
                    "<button type='button' class='btn btn-outline-dark' onclick=\"gotodetail("+data[i].bookId+")\">前往详情页</button>"+"</center></td></tr>";
                console.log(str)
            }
            $("#tbdata").html(str);
            $('#booklist').DataTable();
            $("#booktable").show();
        }
        function gotodetail(bookid) {
            document.cookie="bookId="+bookid
            window.open("bookinfo.html","_self")
        }


    </script>
