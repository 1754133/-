<script type="text/javascript">
    var userId=getCookie("id")
    function getCookie(cname){
        var name= cname+"=";
        var ca=document.cookie.split(';');
        for(var i=0;i<ca.length;i++){
            var c=ca[i].trim();
            if(c.indexOf(name)==0)
                return c.substring(name.length,c.length);
        }
        return "";
    }
    $.ajax({
        type:"GET",
        url:"http://localhost:8080/borrow/borrowinfo/" + userId,
        dataType:"json",
        success:function (result) {
            console.log(result)
            createlist(result)
        }
        }
    )
    function createlist(data) {
        var str="";
        for(var i=0;i<data.length;i++){
            str += "<tr><td><center>"+data[i].bookName+"</center></td><td><center>"+
                data[i].author+"</center></td><td width=20%><center>"+data[i].isbn+
                "</center></td><td><center>"+data[i].borrowDate+"</center></td><td><center>"+
                data[i].shReturnDate+"</center></td><td width=10%><center>"+
                "<button type='button' class=\"btn btn-outline-dark\" onclick=\"renew("+data[i].id+","+"'"+data[i].shReturnDate +
                "'"+","+data[i].renew+")\">续借</button>"+"</center></td></tr>";
            console.log(data[i].shReturnDate)

        }
        $("#bldata").html(str);
        $("#borrowlist").show();
        $("#borrowlist").DataTable()
    }
    function renew(id,shReturnDate,renew) {
        console.log(shReturnDate)
        console.log(renew)
        if(renew){
            $.ajax({
                type:"PUT",
                url:"http://localhost:8080/borrow/borrowinfo/"+id,
                data:{
                    shReturnDate:shReturnDate
                },
                dataType:"json",
                async:false
            })
            alert("续借成功！")
        }
        else{
            alert("续借次数已用尽！")
        }
        location.reload();
    }
</script>
