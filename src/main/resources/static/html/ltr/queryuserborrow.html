<script type="text/javascript">
    $("#borrowtable").hide();
    function query() {
        var email=$("#email").val();
        console.log(email)
        $.ajax({
            type:"GET",
            url:"http://localhost:8080/borrow/borrowinfo/email/"+email,
            dataType:"json",
            success:function (result) {
                console.log(result)
                createlist(result)
            }

        })
    }

    function createlist(data) {
        var str="";
        for(var i=0;i<data.length;i++){
            str += "<tr><td><center>"+data[i].bookName+"</center></td><td><center>"+data[i].author+
                "</center></td><td><center>"+data[i].isbn+"</center></td><td><center>"+data[i].borrowDate+"</center></td><td><center>"+
                data[i].shReturnDate+"</center></td><td width=16%><center>"+"<button type='button' class='btn btn-outline-dark' onclick=\"gotoreturn("+data[i].id+","+
                data[i].bookId+")\">处理还书</button>"+"</center></td></tr>";
            //<button type='button' class='btn btn-outline-dark' onclick=\"gotodetail("+data[i].bookId+")\">
        }
        $("#bldata").html(str);
        $("#borrowlist").show();
        $("#borrowtable").show();
    }
    function gotoreturn(borrowId,bookId) {
        document.cookie="borrowId="+borrowId
        document.cookie="bookId="+bookId
        window.open("returnbook.html","_self")
    }
</script>
