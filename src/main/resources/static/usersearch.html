<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<div>
    管理系统
</div>
<hr/>
<div>
    <table>
        <tr>
            <td><button>用户管理</button></td>
        </tr>
        <tr>
            <td><button>图书管理</button></td>
        </tr>
        <tr>
            <td><button>处理还书</button></td>
        </tr>
        <tr>
            <td><button id="addbook" onclick="jumptoadd()">上架图书</button></td>
        </tr>
    </table>
</div>
<div id="manage">
    <h2>用户管理</h2>
    <span>请输入要查询的用户的邮箱</span>
    <input type="text" id="keyword"/>
    <button onclick="query()">用户搜索</button>
    <center>
        <table id="booklist" border="1" hidden>
            <thead>
            <tr>
                <th>用户邮箱</th>
                <th>用户姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>删除用户</th>

            </tr>
            </thead>
            <tbody id="tbdata">
            </tbody>
        </table>
    </center>

</div>
<script type="text/javascript">
    function query() {
        var keyword=$("#keyword").val();
        console.log(keyword)
        $.ajax({
            type:"GET",
            url:"http://localhost:8080/users/email/" + keyword,
            dateType:"json",
            success:function (result) {
                console.log(result.email)
                createlist(result)
            }
        })
    }
    function createlist(data) {
        var str="";
        str += "<tr><td>"+data.email+"</td><td>"+data.name+"</td><td>"+data.sex+"</td><td>"+data.age+"</td>"+"<td><button onclick=deleteuser()>删除用户</button></td></tr>";
        console.log(str)
        
        $("#tbdata").html(str);
        $("#booklist").show();
    }

</script>
</body>
</html>
