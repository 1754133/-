<body>
<ul>
    <li><a href="manage.html">查询图书信息</a></li>
    <li><a class="active" href="usersearch.html">查询读者信息</a></li>

<div style="margin-left:15%;padding:1px 16px;height:1000px;"><center>
<div id="manage">
    <br/><br/>
    <p>请输入要查询的用户的邮箱:</p><br/>
    <input style="width:400px;height:40px" type="text" id="email"/><br/><br/><br/>
    <a class="button black" onclick="query()">用户搜索</a><br/><br/>
    <center>
        <table id="booklist" border="1" hidden width=50%>
            <thead>
            <tr>
                <th>用户邮箱</th>
                <th>用户姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>删除用户</th>
            </tr>
            </thead>
            <tbody id="tbdata">
            </tbody>
        </table>
    </center>

</div></center></div>
<script type="text/javascript">
    function query() {
        var email=$("#email").val();
        console.log(email)
        $.ajax({
            type:"GET",
            url:"http://localhost:8080/users/email/" + email,
            dateType:"json",
            success:function (result) {
                console.log(result.email)
                createlist(result)
            }
        })
    }
    function createlist(data) {
        var str="";
        str += "<tr><td>"+data.email+"</td><td>"+data.name+"</td><td>"+data.sex+"</td><td>"+data.age+"</td>"+"<td><a class='button' onclick=deleteuser()>删除用户</a></td></tr>";
        console.log(str)
        
        $("#tbdata").html(str);
        $("#booklist").show();
    }

</script>
</body>
